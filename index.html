<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image.png" href="images/favicon-32x32.png">

        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <div class="container">
            <img alt="star" src="images/icon-star.svg">

            <div class="center-text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!</p>
                <div class="buttons">
                    <div class="numbers">
                        <button class="btn" onclick="btn(1)">1</button>
                        <button class="btn" onclick="btn(2)">2</button>
                        <button class="btn" onclick="btn(3)">3</button>
                        <button class="btn" onclick="btn(4)">4</button>
                        <button class="btn" onclick="btn(5)">5</button>
                    </div>
                    <button class="submit">SUBMIT</button>
                </div>
            </div>
        </div>

        <div class="thank-you hidden">
            <div class="text">
                <img alt="rate" src="images/illustration-thank-you.svg">
                <p class="select">You selected <span id="select-num"></span> out of 5</p>
                <h2>Thank you!</h2>
                <p class="appreciate">We appreciate you taking the time to give a rating.
                        if you ever need more support, don't hesitate to get in touch!</p>
                <button class="back">back</button> 
            </div>   
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
